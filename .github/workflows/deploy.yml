name: Deploy to AWS EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # Navigate to project directory
          cd /var/www/admission-system
          
          # Pull latest code
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin master
          
          # Backend deployment
          echo "ğŸ”§ Deploying backend..."
          cd backend
          
          # Install/update dependencies
          composer install --no-dev --optimize-autoloader --no-interaction
          
          # Clear and cache configurations
          php artisan config:clear
          php artisan config:cache
          php artisan route:clear
          php artisan route:cache
          php artisan view:clear
          php artisan view:cache
          
          # Run migrations
          php artisan migrate --force
          
          # Clear application cache
          php artisan cache:clear
          
          # Set proper permissions
          sudo chown -R ec2-user:ec2-user storage bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache
          
          # Frontend deployment
          echo "ğŸ¨ Deploying frontend..."
          cd ../frontend
          
          # Install dependencies
          npm ci --production
          
          # Build for production
          npm run build
          
          # Copy build to backend public directory
          sudo cp -r build/* ../backend/public/
          
          # Restart services
          echo "ğŸ”„ Restarting services..."
          sudo systemctl restart laravel-app
          sudo systemctl reload nginx
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Application is now live at: http://${{ secrets.EC2_HOST }}"
